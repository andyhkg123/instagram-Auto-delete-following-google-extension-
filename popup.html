<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        width: 300px;
        padding: 15px;
        font-family: Arial, sans-serif;
      }
      button {
        background-color: #3897f0;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 3px;
        cursor: pointer;
        width: 100%;
        margin: 5px 0;
      }
      button:hover {
        background-color: #2684f0;
      }
      button:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
      }
      .status {
        margin: 10px 0;
        padding: 10px;
        border-radius: 3px;
        display: none;
      }
      .success {
        background-color: #d4edda;
        color: #155724;
      }
      .error {
        background-color: #f8d7da;
        color: #721c24;
      }
      .warning {
        background-color: #fff3cd;
        color: #856404;
      }
      h3 {
        margin-top: 0;
        color: #262626;
      }
      .divider {
        border-top: 1px solid #dbdbdb;
        margin: 15px 0;
      }
    </style>
  </head>
  <body>
    <h3>Instagram Follower Tools</h3>

    <button id="saveFollowers">1. Save My Followers</button>
    <div id="saveStatus" class="status"></div>

    <div class="divider"></div>

    <button id="unfollowNonFollowers">2. Unfollow Non-Followers</button>
    <button id="stopProcess" disabled>Stop Process</button>
    <div id="unfollowStatus" class="status"></div>

    <script src="popup.js"></script>
  </body>
</html>
